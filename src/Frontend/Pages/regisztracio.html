<div class="col-sm-12 text-left">
    <div class="container">
        <form class="form-horizontal" role="form" onsubmit="return checkForm(this);">
            <h2>Regisztráció</h2>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Teljes Név</label>
                <div class="col-sm-8">
                    <input type="text" id="name" placeholder="Teljes Név" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Felhasználónév</label>
                <div class="col-sm-8">
                    <input type="text" id="username" placeholder="Felhasználónév" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd1" class="col-sm-2 control-label">Jelszó</label>
                <div class="col-sm-8">
                    <input type="password" id="pwd1" placeholder="Jelszó" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd2" class="col-sm-2 control-label">Jelszó megerősítése</label>
                <div class="col-sm-8">
                    <input type="password" id="pwd2" placeholder="Jelszó megerősítése" class="form-control">
                </div>
            </div>
              <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                      <input type="checkbox" name="terms"> Elfogadom a <a href="#">felhasználói feltételeket</a>
                  </div>
              </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary btn-block">Regisztráció</button>
                </div>
            </div>
        </form> <!-- /form -->
    </div> <!-- ./container -->
</div>
